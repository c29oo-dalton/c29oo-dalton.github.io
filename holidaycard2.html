<!DOCTYPE html>
<html>
<head>
  <title>Holiday Gift</title>
</head>
<body>

  <h1>Holiday Gift Card</h1>
  <p>Click the button to see your gift.</p>

  <button onclick="showGift()">Open Gift</button>

  <p id="gift"></p>

  <script>
    function showGift() {
      document.getElementById("gift").innerHTML = "Happy Holidays! Your gift is love, joy, and good vibes ";
    }
  </script>

</body>
</html>
